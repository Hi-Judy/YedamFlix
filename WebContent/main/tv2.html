<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tv페이지2</title>
    <script src="../jquery/jquery-3.6.0.min.js"></script>
    <img src="" alt="">
    
</head>

<body>
    <!--Navigation 기본 구성-->
    <nav>
        <div id="logo">
            <h1 class="nav_logo">YedamFlix</h1>
        </div>
        <div id="menu">
            <form>
                <input type='button' value='홈' onclick="location.href='../main/main.html'">
                <input type='button' value='TV' onclick="location.href='../main/tv.html'">
                <input type='button' value='영화' onclick="location.href='../main/movie.html'">
            </form>
        </div>
        <div id="btnSearch">
            <input type='text' class="form-control bg-light border-0 small" placeholder="검색">
            <button type="button">검색</button>
        </div>
        <div id="btnLogin">
            <button type="button" onclick="location.href='../login/login.html'" >로그인</button>
        </div>
    </nav>

    <!-- Page Content -->

    <section>
        <div id="hot_tv">
            <h3>지금 뜨는 TV</h3>
        </div>
        <div id="hot"></div>
        <div id ="top_tv">
            <h3>인생드라마 TOP 10</h3>
        </div>
        <div id="top"></div>
    </section>
    
    <script>  
        
		$.ajax({
                url: '../TvinfoServlet2',
                type: 'get',
                dataType: 'json',
                success: function (result) {
                    console.log(result);
                    console.log(result[0].image);

		            $('#hot').append('<img src="result[1].image">');
		            $('#hot').append(result[1].image);
		            $('#hot').append(result[2].image);
		            $('#top').append(result[0].image);
		            $('#top').append(result[1].image);
		            $('#top').append(result[2].image);
                },
                error: function (reject) {
                	console.log(reject);
                }
            })
    </script>
</body>

</html>
