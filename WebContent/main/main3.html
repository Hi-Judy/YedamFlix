    <script src="../jquery/jquery-3.6.0.min.js"></script>
    <script>
		
		//main_top컨텐츠 넣어주기
        $.ajax({
            url: '../TopContentServlet?topContent=y',
            data: 'get',
            dataType: 'json',
            success: function (result) {
            	console.log(result);
            	console.log(result[0].image);
            	$('#main_top').append(result[0].image);
            	$('#main_top').append(result[1].image);
            	$('#main_top').append(result[2].image);
            	$('#main_top').append(result[3].image);
            },
            error: function(reject){
            	console.log(reject);
            }
        })
        
        //main_tv 컨텐츠 넣어주기
            $.ajax({
            url: '../ContentServlet',
            data: 'get',
            dataType: 'json',
            success: function (result) {
            	console.log(result);
            	console.log(result[0].image);

                $('#main_tv').append(result[3].image);
                $('#main_tv').append(result[4].image);
                $('#main_tv').append(result[5].image);
            },
            error: function(reject){
            	console.log(reject);
            }
        })

        //main_movie 컨텐츠 넣어주기
            $.ajax({
            url: '../ContentServlet',
            data: 'get',
            dataType: 'json',
            success: function (result) {
            	console.log(result);
            	console.log(result[0].image);

                $('#main_movie').append(result[0].image);
                $('#main_movie').append(result[1].image);
                $('#main_movie').append(result[2].image);
            },
            error: function(reject){
            	console.log(reject);
            }
        })

        //클릭했을 때 상세화면 띄워주기
        $(document).ready(function clickEvent() {
            $("#main").click(function () {
                $("#main").load("../TopContentServlet?topContent=y")
            });

            $("#main_tv").click(function () {
                $("#main_tv").load("../ContentServlet?mOrTv=tv")
            });
            $("#main_movie").click(function () {
                $("#main_movie").load("../ContentServlet?mOrTv=movie")
            });
        });
		
		//클릭했을 때 나오는 상세 태그 만들어주기
		function createDiv(){
			let title = document.createElement("title").innerHTML(title);
			$("#main").after(title);
		}
		
    </script>
</head>
